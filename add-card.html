<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retrio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="Header" role="banner">
      <div class="Header__wrapper">
        <h1 class="Header__title"><a href="/">Retrio</a></h1>
        <nav class="Nav" role="navigation">
          <ul>
            <li>
              <a href="/boards.html">Boards</a>
            </li>
            <li>
              <a href="/teams.html">Teams</a>
            </li>
            <li><a href="/">Sign Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section class="FormWrapper">
        <form id="AddBoard" class="Form">
          <h2>Add Card</h2>
          <p>
            Add a card to the <strong>Team Name Pending Retrio Board</strong>.
          </p>
          <div class="Form__field">
            <label for="team">Category*</label>
            <select id="team">
              <option value="">Select Category</option>
              <option value="1">What went well</option>
              <option value="2">What didn't go well</option>
              <option value="3">To try</option>
              <option value="3">Shout outs</option>
            </select>
          </div>
          <div class="Form__field">
            <label for="name">Title</label>
            <input type="text" id="name" />
          </div>
          <div class="Form__field">
            <label for="t">Text*</label>
            <textarea id="t" rows="6"></textarea>
          </div>
          <button>Cancel</button>
          <button>Add Card</button>
        </form>
      </section>
    </main>
  </body>
</html>
