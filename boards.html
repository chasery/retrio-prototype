<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="Header" role="banner">
      <div class="Header__wrapper">
        <h1 class="Header__title"><a href="boards.html">Retrio</a></h1>
        <nav class="Nav" role="navigation">
          <ul>
            <li>
              <a href="/boards.html">Boards</a>
            </li>
            <li>
              <a href="/teams.html">Teams</a>
            </li>
            <li><a href="/">Sign Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section class="Boards">
        <div class="Boards__wrapper">
          <div class="Boards__header">
            <h2>My Boards</h2>
            <a href="/add-board.html">+</a>
          </div>
          <ol class="BoardsList">
            <li class="Board">
              <a href="">
                <h3 class="Board__title">Deploy Happy Retrio Board</h3>
                <div class="BoardThumbnail">
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                </div>
                <p class="Board__created">Created 12/21/2019</p>
              </a>
            </li>
            <li class="Board">
              <a href="">
                <h3 class="Board__title">Someone Else Broke It Retrio Board</h3>
                <div class="BoardThumbnail">
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <!-- -->

                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                </div>
                <p class="Board__created">Created 8/20/2017</p>
              </a>
            </li>
            <li class="Board">
              <a href="">
                <h3 class="Board__title">Team Name Pending Retrio Board</h3>
                <div class="BoardThumbnail">
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>

                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <!-- -->
                  <div class="BoardThumbnail__card filled"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                  <div class="BoardThumbnail__card empty"></div>
                </div>
                <p class="Board__created">Created 4/16/2020</p>
