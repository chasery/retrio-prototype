<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retrio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="Header" role="banner">
      <div class="Header__wrapper">
        <h1 class="Header__title"><a href="/">Retrio</a></h1>
        <nav class="Nav" role="navigation">
          <ul>
            <li><a href="sign-up.html">Sign Up</a></li>
            <li><a href="sign-in.html">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main role="main">
      <section class="FormWrapper">
        <form id="SignUp" class="Form">
          <h2>Sign up today!</h2>
          <p>
            Creating an account for Retrio is easy! Fill out the information
            below to create an account.
          </p>
          <div class="Form__field">
            <label for="email">Email*</label>
            <input type="text" id="firstName" />
          </div>
          <div class="Form__field">
            <label for="firstName">Password*</label>
            <input type="text" id="firstName" />
          </div>
          <div class="Form__field">
            <label for="firstName">Password (Confirm)*</label>
            <input type="text" id="firstName" />
          </div>
          <button>Sign Up</button>
          <p class="Form__footer">
            Already have an account? Sign in to your Retrio account
            <a href="sign-in.html">here</a>.
          </p>
        </form>
      </section>
    </main>
    <footer class="Footer" role="content-info">
      <div class="Footer__wrapper">
        <p class="Footer__copyright">
          Copyright &copy; 2021 Chasery. All rights reserved.
        </p>
        <div class="Footer__contact">
          <h3>Contact Us</h3>
          <ul>
            <li><a href="mailto:ryan@chasery.com">Email</a></li>
            <li><a href="https://www.linkedin.com/in/chasery/">LinkedIn</a></li>
            <li><a href="https://github.com/chasery">GitHub</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
